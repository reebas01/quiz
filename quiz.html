<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>South Asian Culture Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #333;
      color: white;
      transition: background 0.5s;
    }
    /* When landing page is active, add the background image */
    body.landing {
      background: url("https://unbounce.com/photos/Gradient-Background.png") no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      text-align: center;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }
    /* Landing container box with semi-transparent background for readability */
    #landing {
      background-color: rgba(0, 0, 0, 0.6);
      width: 80%;
      max-width: 700px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }
    .start-btn {
      padding: 12px 25px;
      font-size: 18px;
      background: #ff6b6b;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .start-btn:hover {
      background: #e64141;
      transform: scale(1.05);
    }
    .quiz-container {
      display: none;
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 60%;
      max-width: 600px;
    }
    .question-image {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .question-text {
      font-size: 22px;
      margin-bottom: 20px;
      animation: slideIn 0.5s ease-in-out;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 18px;
      background: #6c757d;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .options button:hover {
      background: #ff6b6b;
      transform: translateY(-2px);
    }
    /* Correct/incorrect styles */
    .options button.correct {
      background: #28a745 !important;
    }
    .options button.incorrect {
      background: #dc3545 !important;
    }
    .score-display {
      font-size: 28px;
      margin-top: 30px;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }
    .win-message {
      color: #ffc107;
      font-size: 24px;
      margin-top: 10px;
      animation: pulse 2s infinite;
    }
    .thanks-message {
      margin-top: 20px;
      font-size: 18px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body class="landing">
  <!-- Audio element for win sound effect -->
  <audio id="celebrateSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
  
  <div class="container" id="landing">
    <h1>Let's test Your Knowledge About South Asian Countries!</h1>
    <button class="start-btn" onclick="startQuiz()">Start Now</button>
  </div>
  
  <div class="quiz-container" id="quiz-container">
    <!-- Image for the quiz question -->
    <img id="question-image" class="question-image" src="" alt="Quiz Image" />
    <div class="question-text" id="question"></div>
    <div class="options" id="options"></div>
    <div class="score-display" id="score"></div>
    <div class="win-message" id="win-message"></div>
    <div class="thanks-message" id="thanks-message"></div>
  </div>
  
  <script>
    const questions = [
      {
        question: "Which is the tallest mountain in the world?",
        options: ["Mount K2", "Mount Everest", "Mount Elbrus", "Mount McKinley"],
        correct: 1,
        background: "https://media.istockphoto.com/id/478627080/photo/evening-view-of-ama-dablam.jpg?s=612x612&w=0&k=20&c=GLKvtQt1JVoOB4yR2WI86_fYOmG8WObeZP_QV_gFG_0="
      },
      {
        question: "Which is the capital city of India?",
        options: ["Mumbai", "New York", "New Delhi", "Toronto"],
        correct: 2,
        background: "https://png.pngtree.com/thumb_back/fh260/background/20230616/pngtree-d-illustration-of-india-gate-a-1920s-triumphal-arch-and-war-image_3602308.jpg"
      },
      {
        question: "Which South Asian country is known as the 'Pearl of the Indian Ocean'?",
        options: ["Thailand", "Sri Lanka", "Singapore", "Pakistan"],
        correct: 1,
        background: "https://images.unsplash.com/photo-1500622944204-b135684e99fd?h=9000&w=1200&fit=clip&fm=jpg"
      },
      {
        question: "Which one is NOT a South Asian country?",
        options: ["Maldives", "Taiwan", "Bhutan", "Afghanistan"],
        correct: 1,
        background: "https://cdn.britannica.com/35/144635-050-EA700D16/Port-district-Tai-nan-Taiwan-municipality.jpg"
      },
      {
        question: "Do you know which country's flag is triangular in shape?",
        options: ["Switzerland", "Nepal", "USA", "Canada"],
        correct: 1,
        background: "https://images.all-free-download.com/images/graphiclarge/nepal_flag_flag_nepal_6823391.jpg"
      }
    ];
    let currentQuestionIndex = 0, score = 0;

    function startQuiz() {
      // Remove landing background and display the quiz container
      document.body.classList.remove("landing");
      document.body.style.backgroundColor = "#333";
      document.getElementById("landing").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestionIndex < questions.length) {
        let q = questions[currentQuestionIndex];
        document.getElementById("question").innerText = q.question;
        document.getElementById("question-image").src = q.background;
        document.getElementById("question-image").style.display = "block";
        let optionsHtml = "";
        q.options.forEach((opt, i) => {
          optionsHtml += `<button onclick='selectAnswer(${i})'>${opt}</button>`;
        });
        document.getElementById("options").innerHTML = optionsHtml;
      } else {
        showFinalScore();
      }
    }

    function selectAnswer(selected) {
      let correct = questions[currentQuestionIndex].correct;
      let buttons = document.querySelectorAll("#options button");
      buttons.forEach((button, index) => {
        if (index === correct) {
          button.classList.add("correct");
        } else if (index === selected) {
          button.classList.add("incorrect");
        }
        button.disabled = true;
      });
      if (selected === correct) score++;
      setTimeout(() => {
        currentQuestionIndex++;
        showQuestion();
      }, 500);
    }

    function showFinalScore() {
      document.getElementById("question").style.display = "none";
      document.getElementById("options").style.display = "none";
      document.getElementById("question-image").style.display = "none";
      setTimeout(() => {
        updateScore();
        if (score >= 3) {
          document.getElementById("win-message").innerText = "Congratulations, You Won!";
          // Play celebratory win sound
          document.getElementById("celebrateSound").play();
        }
        document.getElementById("thanks-message").innerText = "Thanks for participating in the South Asian Quiz!";
      }, 500);
    }

    function updateScore() {
      document.getElementById("score").innerText = `Your score: ${score} / 5`;
      setTimeout(() => location.reload(), 4000);
    }
  </script>
</body>
</html>
